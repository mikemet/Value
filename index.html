<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://use.fontawesome.com/53a1091225.js"></script>

    <title>Home</title>
</head>

<body>
    <!-- =================================  header  ======================================== -->
    <section class="header">
        <div class="container" style="outline: 2px solid salmon;">
            <div class="row header-row">

                <div class="header-slider" style="outline: 2px solid slateblue;">
                    <div id="carousel" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="image/header-slider_1.png" alt=" ">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="image/header-slider_2.png" alt=" ">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="image/header-slider_3.png" alt=" ">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <div class="header-right-title">
                        <img src="image/logo.png" class="logo" alt="Value" style="outline: 2px solid slateblue;">
                        <span>Value</span>
                    </div>
                    <p>Perfect app that makes your everyday life so much easier!</p>
                    <div class="header-right-buttons">
                        <button type="button" class="btn header-btn">download</button>
                        <button type="button" class="btn header-btn">learn more</button>
                    </div>
                    <div class="header-right-icons">
                        <a href="#" class="header-right-icon-link">
                            <img src="image/header-iconOS2.png" class="header-icon img-fluid" alt="windows"></a>
                        <a href="#" class="header-right-icon-link">
                            <img src="image/header-iconOS1.png" class="header-icon img-fluid" alt="Android"></a>
                        <a href="#" class="header-right-icon-link">
                            <img src="image/header-iconOS3.png" class="header-icon img-fluid" alt="IOs"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
